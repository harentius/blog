version: '3.4'

services:
    app:
        image: harentius/blog-bundle-base-php
        container_name: folkprog_app
        links:
            - mysql
        volumes:
            - ./:/app
        links:
            - mysql

    mysql:
        image: mysql
        container_name: folkprog_mysql
        environment:
            MYSQL_ROOT_PASSWORD: 1111
            MYSQL_PASSWORD: 1111
            MYSQL_DATABASE: folkprog
        command: mysqld --sql-mode=''

    selenium:
        image: selenium/standalone-chrome
        links:
            - nginx

    nginx:
        image: nginx
        volumes:
            - ./:/app
            - ./support/ci/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        links:
            - app
        ports:
            - "4000:80"
