imports:
    - { resource: '@HarentiusBlogBundle/Resources/config/config.yml' }
    - { resource: '@HarentiusWidgetsBundle/Resources/config/config.yml' }

parameters:
    sidebar_cache_lifetime: null
    sidebar_tags_limit: 15
    sidebar_tag_sizes:
        - 65
        - 75
        - 83
        - 100
    homepage_page_slug: index
    homepage_feed_number: 7
    homepage_feed_category: null
    list_posts_per_page: 15
    statistics_cache_lifetime: 3600
    locale: ru
    generate_image_previews: true
    image_previews_base_uri: /assets/images/preview/
    apc_global_prefix: folkprog_net

harentius_widgets:
    routes:
        harentius_blog_homepage:
            name: 'Homepage'
        harentius_blog_show:
            name: 'Article'
            parameters:
                slug:
                    source:
                        class: 'HarentiusBlogBundle:Article'
                        field: 'slug'
                        identity: 'title'
    widgets:
        widgets_block_sidebar: 'Sidebar'
        widgets_block_bottom_left: 'Bottom left'
        widgets_block_bottom_right: 'Bottom right'
        widgets_block_after_second_article_preview: 'After second article preview'

